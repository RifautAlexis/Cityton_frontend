<section>

  <mat-form-field>
    <input [(ngModel)]="searchField" matInput placeholder="Search" type="search">
    <button mat-button mat-raised-button matSuffix (click)="onSubmit()">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>

</section>

<section *ngIf="groups" id="results">

  <ng-container *ngFor="let group of groups">

    <mat-card>

      <mat-card-header>
        <mat-card-title> {{group.name}} </mat-card-title>
      </mat-card-header>

      <mat-card-content>

        <div *ngFor="let member of group.members" class="username">
          {{ member.username }}
        </div>

      </mat-card-content>

      <mat-card-actions>
        <button mat-mini-fab (click)="openEditGroup(group.id)">
          <i class="material-icons">
            build
          </i>
        </button>
        <button mat-mini-fab (click)="deleteGroup(group.id)">
          <i class="material-icons">
            delete
          </i>
        </button>
      </mat-card-actions>

    </mat-card>

  </ng-container>

</section>

<section *ngIf="challenges">

  <ng-container *ngFor="let challenge of challenges">

    <mat-card class="example-card">

      <mat-card-header>
        <mat-card-title> {{ challenge.name }} </mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <p>
          {{ challenge.statement }}
        </p>
      </mat-card-content>

      <mat-card-actions>
        <button mat-button *ngIf="challenge.status === statusChallenge.InProgress" (click)="validate(challenge.challengeGivenId)">
          <i class="material-icons">
            done
          </i>
        </button>
        <button mat-button *ngIf="challenge.status === statusChallenge.InProgress" (click)="reject(challenge.challengeGivenId)">
          <i class="material-icons">
            clear
          </i>
        </button>
        <button mat-button *ngIf="challenge.status !== statusChallenge.InProgress" (click)="undo(challenge.challengeGivenId)">
          <i class="material-icons">
            replay
          </i>
        </button>
      </mat-card-actions>

    </mat-card>

  </ng-container>

</section>
